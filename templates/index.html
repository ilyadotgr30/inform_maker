<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informMaker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;600&family=PT+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <div class="main">
            <h2 class="inblock_h2">Информатор</h2>
            <p class="inblock_p">Немножко информации</p>
            <div class="input_block">
                <div class="select_block">
                    <p class="input_subtitle">Выберите день недели:</p>
                    <select name="" id="">
                        <option>Понедельник</option>
                        <option>Вторник</option>
                        <option>Среда</option>
                        <option>Четверг</option>
                        <option>Пятница</option>
                        <option>Суббота</option>
                    </select>
                </div>
                <p class="input_subtitle">Введи свои реквизиты:</p>
                <input type="text" class="inblock_input" placeholder="К.К. Киса">
            </div>
            <button class="input_button">Сделать информирование</button>
        </div>
    </div>

</body>
</html>
